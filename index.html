<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <title>AI Poem Generator</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>AI Spanish Poem Generator</h1>
      </header>

      <main>
        <form>
          <input
            type="text"
            placeholder="Enter the topic of the Spanish poem"
            autofocus
            required
            autocomplete="off"
            class="instructions"
          />

          <input type="submit" class="submit-button" />
        </form>

        <div class="poem">
          La buena vida
          <br />
          The poem will go here
        </div>
      </main>
      <footer>
        This AI project was coded by

        <a href="https://github.com/Sam-87d" target="_blank"> Samantha Dwyer </a
        >and is

        <a
          href="https://github.com/Sam-87d/Spanish-poem-generator"
          target="_blank"
        >
          open-sourced on GitHub</a
        >
        and is

        <a href="https://span-poem-generator.netlify.app/" target="_blank"
          >hosted on Netlify.
        </a>
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
